# catppuccin mocha
source = ~/.config/hypr/mocha.conf

exec-once = hyprpaper
exec-once = waybar
exec-once = otd-daemon

monitor=,preferred,auto,auto

$terminal = ghostty
$menu = fuzzel
$ss = hyprshot -m region -z
$ssClipboard = hyprshot -m region -z --clipboard-only
$ssWindow = hyprshot -m window -z
$dmenu_queue_music = python ~/dots/dmenu_queue_music.py


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    allow_tearing = true

    gaps_in = 3
    gaps_out = 10

    border_size = 1

    col.active_border = $lavender
    col.inactive_border = $base

    resize_on_border = true

    layout = master
}

decoration {
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = slave
    mfact = 0.5
}

input {
    # kb_layout =us, us
    kb_variant = colemak, basic
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    accel_profile = flat

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

# Scripts
bind = SUPER, Q, exec, $dmenu_queue_music

# Screenshot
bind = , PRINT, exec, $ssClipboard
bind = SHIFT, PRINT, exec, $ss
bind = CTRL SHIFT, PRINT, exec, $ssWindow

# Apps
bind = SUPER, RETURN, exec, $menu
bind = SUPER SHIFT, RETURN, exec, $terminal

# Usual dispatchers
bind = SUPER SHIFT, Q, killactive,
bind = SUPER CTRL SHIFT ALT, E, exit,
bind = SUPER SHIFT, F, togglefloating,
bind = SUPER, F, fullscreen
bind = SUPER, S, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, P, pin, # pin floating window

# Window manipulation
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

submap = resize
  bindel = , h, resizeactive, 10 0
  bindel = , j, resizeactive, 0 10
  bindel = , k, resizeactive, 0 -10
  bindel = , l, resizeactive, -10 0

  bind = , escape, submap, reset
  bind = , catchall, submap, reset
submap = reset

bind = SUPER, R, submap, resize

# Focus manipulation
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, d

# Workspace manipulation
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1


# Example special workspace (scratchpad)
bind = SUPER, i, togglespecialworkspace,Scratch
workspace = special:Scratch, gapsin:0, gapsout:25, on-created-empty: ghostty
bind = SUPER, M, togglespecialworkspace,Music
workspace = special:Music, gapsin:0, gapsout:25, on-created-empty: rhythmbox

bind = SUPER, N, togglespecialworkspace,Messages
bind = SUPER SHIFT, N, movetoworkspace,special:Messages
workspace = special:Messages , gapsin:0, gapsout:25

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*
windowrule = float,focus,class:com.saivert.pwvucontrol

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
